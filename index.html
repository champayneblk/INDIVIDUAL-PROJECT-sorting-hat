<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Welcome To Hogward</title>
</head>
<body>

<div class="card-header">
    Welcome To Hogward Warts Reloaded!
</div>

<!--Buttons that filter students by different houses-->
<div class="buttons">
  <button type="button" class="btn btn-secondary" id="allButton">All Houses</button>
  <button type="button" class="btn btn-primary" id="RavenclawButton">Ravenclaw</button>
  <button type="button" class="btn btn-success" id="SlytherinButton">Slytherin</button>
  <button type="button" class="btn btn-danger" id="GryffindorButton">Gryffindor</button>
  <button type="button" class="btn btn-warning" id="HuffleButton">Hufflepuff</button>
</div>

<div id="form"></div>

<div class="d-flex">

  <div class="students">
    <h2>First Year Students</h2>
    <div id="curStudents" class="d-flex flex-wrap"></div>
  </div>

  <div class="army">
    <h2> He Who Must Not Be Named's Army</h2>
    <div id="expelled" class="d-flex flex-wrap"></div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
